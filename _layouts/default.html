<html>
<head lang="{{ page.lang || 'en' }}">
    <meta charset="utf-8" />
    <title ng-meta="page.title">{{ page.title }}</title>
    <meta name="keywords" ng-meta="page.tags" value="[{% for tag in page.tags %}'{{ tag | replace: "'", "\\'" }}'{% unless forloop.last %},{% endunless %}{% endfor %}]" content="{% for tag in page.tags %}{{ tag }} {% endfor %}" />
    <meta name="date" ng-meta="page.date" content="{{ page.date | date:"%Y-%m-%d" }}" />
    <meta http-equiv="Refresh" content="0;URL='/#!{{ page.url }}'" />
</head>
<body>
<h1>
    {{ page.title }} <small><nobr ng-bind="page.date | asdate:locale.date_format" class="published">{{ page.date | date:"%Y-%m-%d" }}</nobr></small>
</h1>

{{ content }}

<p class="clearfix tags">
    {% for tag in page.tags %}<a href="/#!/tag/{{ tag }}" class="tag badge" rel="tag">{{ tag }}</a>{% endfor %}
</p>
</body></html>
