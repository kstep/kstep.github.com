<script type="text/javascript">window.location = '/#!{{ page.url }}'</script>
<ng-meta name="page" update="{
    'title': '{{ page.title }}',
    'date' : '{{ page.date }}',
    'tags' : [{% for tag in page.tags %}'{{ tag }}'{% unless forloop.last %},{% endunless %}{% endfor %}]
}"></ng-meta>
{{ content }}
