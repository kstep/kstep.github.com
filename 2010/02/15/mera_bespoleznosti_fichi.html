<h1>
    Мера бесполезности фичи <small><nobr ng-bind="page.date | asdate:locale.date_format" class="published">2010-02-15</nobr></small>

<p>Коэффициент бесполезности фичи:</p>

<p>Kб = Nт / Nо</p>

<p>Где Kб — коэффициент бесполезности, Nт — число тестеров, воспользовавшихся фичей, Nо — общее число юзеров, воспользовавшихся фичей.</p>
